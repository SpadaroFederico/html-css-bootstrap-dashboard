<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BS 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- fontawesome -->
    <link rel="stylesheet" href="/style.css">
    <title>New book</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="/img/duck.png" alt=""></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                  <li class="nav-item">
                    <a class="nav-link text-secondary" href="/pages/index.html">Catalogo libri</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="#">Anagrafica Utenti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-secondary" href="#">Storico prestiti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-secondary" href="#">Help</a>
                  </li>
                </ul>
                <form class="d-flex" role="cerca...">
                  <input class="form-control me-2" type="cerca..." placeholder="cerca..." aria-label="cerca...">
                  <button class="btn btn-outline-light" type="submit">Cerca</button>
                </form>
              </div>
              <nav class="navbar navbar-dark bg-dark">
                <div class="container-fluid">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                </div>
              </nav>
            </div>
          </nav>
    </header>

    <main>
        <form action="">
            <div class="container" style="margin-top: 30px;">
                <h4>Nuovo Libro</h4>
                
                <div class="row">
                    <div class="col">
                        <span>Nome autore</span>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Inserisci il nome dell'autore" aria-label="Recipient's username" aria-describedby="basic-addon2">    
                        </div>
                    </div>
                    
                    <div class="col">
                        <span>Cognome autore</span>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Inserisci il cognome dell'autore" aria-label="Recipient's username" aria-describedby="basic-addon2">    
                        </div>
                    </div>
                </div>

                <div class="col">
                    <span>Titolo</span>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Inserisci il titolo del libro" aria-label="Recipient's username" aria-describedby="basic-addon2">        
                    </div>
                    <span style="color: gray;" >Titolo versione italiana</span>
                </div>

                <div class="row">
                    <div class="col-12 col-md-4">
                        <span>Genere</span>
                        <div class="input-group">
                            <select class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon">
                              <option selected>Scegli il genere</option>
                              <option value="1">One</option>
                              <option value="2">Two</option>
                              <option value="3">Three</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <span>Anno di pubblicazione</span>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Inserisci l'anno" aria-label="Recipient's username" aria-describedby="basic-addon2">    
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <span>ISBN#</span>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Inserisci codice ISBN#" aria-label="Recipient's username" aria-describedby="basic-addon2">    
                        </div>
                    </div>
                  </div>
                  <hr>

                  <div class="row">
                    <div class="col">
                        <span>Note</span>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                            <label for="floatingTextarea2" style="color: gray;">Inserisci eventuali note sul libro</label>
                            <input type="checkbox" name="" id="" style="margin-right: 5px;">Disponibile anche in digitale</input>
                        </div>
                        
                        <button type="button" class="btn btn-primary" style="margin-top: 15px;">Aggiungi Libro</button>
                    </div>
                  </div>
                  
                
                
            </div>
        </form>
    </main>
</body>
</html>
